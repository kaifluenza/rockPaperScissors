
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rps.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>The first to win 5 rounds wins the game!</h2>
    <h3>Choose your weapon</h3>
    <div class="buttons">
    <button id="r">rock</button>
    <button id="p">paper</button>
    <button id="s">scissors</button>
    </div>
    
    
    <div>Your score:
        <span class="playerScore"></span>
    </div>
    <div>Computer score:
        <span class="computerScore"></span>
    </div>
   

</body>
</html>
